syntax = "proto3";

package scow.portal.app;
import "google/protobuf/timestamp.proto";

message CreateAppRequest {
  string cluster = 1;
  string app_id = 2;
  string user_id = 3;

  string account = 4;
  optional string partition = 5;
  optional string qos = 6;
  uint32 core_count = 7;
  // in minutes
  uint32 max_time = 8;
}

message CreateAppReply {
  string session_id = 1;
  uint32 job_id = 2;
}

message GetSessionsRequest {
  string cluster = 1;
  string user_id = 2;
}

message AppSession {
  message Address {
    string host = 1;
    uint32 port = 2;
  }

  string session_id = 1;
  uint32 job_id = 2;
  google.protobuf.Timestamp submit_time = 3;
  string app_id = 4;
  string state = 5;
  optional Address address = 6;
}

message GetSessionsReply { repeated AppSession sessions = 1; }

service AppService {
  rpc CreateApp(CreateAppRequest) returns (CreateAppReply);
  rpc GetSessions(GetSessionsRequest) returns (GetSessionsReply);
}
